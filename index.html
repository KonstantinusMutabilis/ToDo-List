<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="icon" type="image/x-icon" href="./Title Image/K.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


</head>

<body>

    <nav class="navbar fixed-top bg-body-tertiary mb-5">
        <div class="container-fluid">
            <a class="navbar-brand">My ToDo List</a>
            <form class="d-flex" role="search">
                <input class="form-control " type="search" placeholder="Search" id="Search-Input" aria-label="Search">
            </form>
            <button class="btn btn-outline-danger" id="Clear" type="submit">Clear</button>
        </div>
    </nav>


    <div class="d-flex flex-column align-items-center mt-5" id="container">




        <div class="card w-50 mb-4 p-3 mt-5">
            <h5 class="card-title mb-3">New Task</h5>
            <form id="task-form">
                <div class="mb-2 w-50">
                    <label for="Task-title" class="form-label">Task title:</label>
                    <input type="text" class="form-control" id="Task-title">

                </div>
                <div class="mb-3">
                    <label for="Task-context" class="form-label">Task:</label>
                    <input type="text" class="form-control" id="Task-context">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="Task-important">
                    <label class="form-check-label" for="Task-important">Important</label>
                </div>
                <button type="submit" class="btn btn-primary" id="add-task">Add</button>
            </form>

        </div>




        <div class="modal fade" id="task-edit" tabindex="-1" aria-labelledby="task-edit" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="task-edit-label">Here you can edit your task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="Edit-Form">
                            <div class="mb-2 w-50">
                                <label for="Task-title" class="form-label">Task title:</label>
                                <input type="text" class="form-control" id="Task-title-edit">

                            </div>
                            <div class="mb-3">
                                <label for="task-input" class="form-label">Task:</label>
                                <input type="text" class="form-control" id="task-context-edit">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="important-edit">
                                <label class="form-check-label" for="important-edit">Important</label>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" form="Edit-Form" class="btn btn-primary" data-bs-dismiss="modal"
                            id="Save-Changes">Save
                            Changes</button>
                    </div>
                </div>
            </div>
        </div>




        <script src="./dest/script.js"></script>
</body>

</html>
